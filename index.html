<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./output.css" rel="stylesheet">
    <title>Webther</title>
  </head>
  <body class="bg-[#0206EB] text-[#4AC9FF]">
    <!-- header -->
    <div id="header" class="flex flex-row items-center justify-between m-2 [-webkit-app-region:drag]">
      <p class="text-2xl justify-items-start">webther</p>
      <div class="flex flex-row items-center w-auto ml-8">
        <div id="minimize" class="bg-[#4AC9FF] w-7 h-7 mr-2"></div>
        <div id="close" onclick=closeWindow() class="bg-[#85DE2C] w-7 h-7"></div>
      </div>
    </div>

    <!-- main page -->
    <div class="bg-[#4AC9FF] h-full mx-2 mb-2 p-5 pt-50 pb-18">
      <p id="displayText" class="text-[#0206EB] text-4xl w-[65%]">what's the weather like in <b>____</b> ?</p>
      <!-- search bar -->
       <div class="bg-[#DBF4FF] mt-4 p-2 w-[80%] h-9 flex flex-row items-center">
        <div class="ml-1" onclick="getCurrentWeather()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#85DE2C" class="bi bi-search-heart-fill" viewBox="0 0 16 16">
            <path d="M6.5 13a6.47 6.47 0 0 0 3.845-1.258h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1A6.47 6.47 0 0 0 13 6.5 6.5 6.5 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13m0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
          </svg>
        </div>
        <input type="search" placeholder="search..." id="searchbar" name="searchbar" class="focus:outline-none text-[1.5rem] text-[#4AC9FF] ml-2 [&::-webkit-search-cancel-button]:appearance-none">
       </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
